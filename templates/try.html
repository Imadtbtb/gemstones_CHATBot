<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #25d366, #075e54);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 900px;
            height: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            height: 77px;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }

        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #fff;
            border: 1px solid #ece5dd;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-container button {
            padding: 10px;
            border-radius: 50%;
            background-color: #25d366;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:disabled {
            background-color: #4CAF50;;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 3px;
        }
    </style>
    <script>
        function sendMessage() {
            var command = document.getElementById("user-input").value;

            if (!command) return;

            var chatBox = document.getElementById("chat-box");
            var userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.textContent = command;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = '';
            document.getElementById("send-button").disabled = true;
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch('/process_command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = document.createElement("div");
                botMessage.classList.add("bot-message");
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                var botMessage = document.createElement("div");
                botMessage.classList.add("bot-message");
                botMessage.textContent = "Error: Unable to process the command.";
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function enableSendButton() {
            var input = document.getElementById("user-input").value;
            document.getElementById("send-button").disabled = !input.trim();
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatBot</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." oninput="enableSendButton()">
            <button id="send-button" onclick="sendMessage()" disabled>â–¶</button>
        </div>
    </div>
</body>
</html>
